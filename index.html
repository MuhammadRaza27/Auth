<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup + Right Picture</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            ink:'#0F172A', soft:'#64748B', line:'#E2E8F0',
            brand:'#16A34A', brandDark:'#15803D'
          },
          boxShadow: {
            card: '0 1px 2px rgba(15,23,42,.06), 0 8px 24px rgba(15,23,42,.06)'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#ffff] text-ink font-sans">
  <div class="min-h-screen grid md:grid-cols-2">
    <!-- LEFT: Sign up -->
    <section class="flex items-center justify-center py-10 px-6 md:px-10 bg-white">
      <div class="w-full max-w-md">
        <div class="flex item-center justify-center max-w-54 h-54 ">
        <img src="logo.image.svg" >
        </div>
        <h1 class="text-2xl font-semibold text-center mt-6 mb-6">Sign up</h1>

        <form id="signupForm" class="space-y-4">
          <div>
            <label class="block text-sm text-soft mb-1.5">Name</label>
            <input type="text" required placeholder="Name*"
              class="w-full rounded-lg border border-line bg-white px-3.5 py-2.5 text-[15px] outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand">
          </div>

          <div>
            <label class="block text-sm text-soft mb-1.5">Email</label>
            <input type="email" required placeholder="Enter your email"
              class="w-full rounded-lg border border-line bg-white px-3.5 py-2.5 text-[15px] outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand">
          </div>

          <div>
            <label class="block text-sm text-soft mb-1.5">Password</label>
            <div class="relative">
              <input id="pwd" type="password" required minlength="6" placeholder="Create a password"
                class="w-full rounded-lg border border-line bg-white px-3.5 py-2.5 pr-11 text-[15px] outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand">
              <button type="button" id="togglePwd"
                class="absolute inset-y-0 right-0 px-3 text-soft hover:text-ink/80" aria-label="Show/Hide password">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none">
                  <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </button>
            </div>
            <p class="text-[12px] text-soft mt-1">Must be at least 6 characters.</p>
          </div>

          <button class="w-full bg-brand text-white font-medium rounded-lg py-2.5 hover:bg-brandDark transition shadow-sm">
            Get Started
          </button>

          <button type="button"
            class="w-full border border-line bg-white text-ink font-medium rounded-lg py-2.5 flex items-center justify-center gap-2 hover:bg-gray-50 transition">
            <svg width="18" height="18" viewBox="0 0 48 48">
              <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 31.9 29.3 35 24 35c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.3 0 6.3 1.2 8.6 3.3l5.7-5.7C34.6 3.1 29.6 1 24 1 11.8 1 2 10.8 2 23s9.8 22 22 22 22-9.8 22-22c0-1.5-.2-3-.4-4.5z"/>
              <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.7 15 19 12 24 12c3.3 0 6.3 1.2 8.6 3.3l5.7-5.7C34.6 3.1 29.6 1 24 1 15 1 7.5 6 3.7 13.2z"/>
              <path fill="#4CAF50" d="M24 45c5.2 0 10.1-2 13.7-5.2l-6.3-5.2C29.2 36.3 26.8 37 24 37c-5.2 0-9.6-3.3-11.6-7.8l-6.6 5.1C8.6 40.9 15.8 45 24 45z"/>
              <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1 3.1-3.3 5.7-6.2 7.3l6.3 5.2C38.5 38.5 42 31.9 42 24c0-1.5-.2-3-.4-4.5z"/>
            </svg>
            Sign up with Google
          </button>

          <p class="text-center text-sm text-soft">Already have an account?
            <a href="signin.html" class="text-brand font-medium hover:underline">Log in</a>
          </p>
        </form>
      </div>
    </section>

    <!-- RIGHT: ONLY the picture -->
    <section class="relative bg-[#F2F4F7] md:block hidden" >
      <!-- slim divider -->
      <div class="hidden md:block absolute left-0 top-0 h-full w-px bg-black/5"></div>

      <div class="h-full w-full flex items-center justify-end md:pl-10 md: py-10">
        <div class=" rounded-tl-[12px] rounded-bl-[12px] shadow-card border-t-4 border-b-4 border-l-4 border-[#101828]">
          <!-- ðŸ‘‡ apni image ka path/naam yahan lagao -->
          <img
            src="bg-image.svg"
            alt="Preview"
            class="max-h-[682px] w-auto block object-contain select-none"
            draggable="false"
          />
        </div>
      </div>
    </section>
  </div>

  <script>
    // show/hide password
    const pwd = document.getElementById('pwd');
    const toggle = document.getElementById('togglePwd');
    toggle?.addEventListener('click', () => {
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
      toggle.classList.toggle('text-ink');
    });

    // demo submit
    document.getElementById('signupForm')?.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Signed up successfully (demo)');
    });
  </script>
</body>
</html>
