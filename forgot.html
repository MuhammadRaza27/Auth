<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup + Right Picture</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Satoshi', 'ui-sans-serif', 'system-ui'] },
          colors: {
            ink:'#0F172A', soft:'#64748B', line:'#E2E8F0',
            brand:'#16A34A', brandDark:'#15803D'
          },
          boxShadow: {
            card: '0 1px 2px rgba(15,23,42,.06), 0 8px 24px rgba(15,23,42,.06)'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#ffff] text-ink font-sans">
  <div class="min-h-screen grid md:grid-cols-2">
    <!-- LEFT: Sign up -->
    <section class="flex items-center justify-center py-10 px-6 md:px-10 bg-white">
      <div class="w-408 h-584">
        <div class="flex item-center justify-center max-w-54 h-54 ">
        <img src="assets/simple icon.svg" >
        </div>
        <h1 class="text-2xl text-[#101828] font-bold text-center mt-6 mb-2">Forgot password?</h1>
        <p class="text-[#667085] text-base"> No worries, we'll send you reset instructions.</p>

        <form id="signupForm">
          

          <div>
            <label class="block text-sm text-soft mb-1.5 mt-6 border-gray-700">Email</label>
            <input type="email" required placeholder="Enter your email"
              class="w-full rounded-lg border border-line bg-white px-3.5 py-2.5 text-[15px] 
              outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand ">
          </div>
          
          
          <button class="w-full bg-brand text-white font-medium rounded-lg py-2.5 hover:bg-brandDark transition shadow-sm mt-6">
            Reset Password
          </button>

         <link rel="stylesheet" href="signin.html"> <button type="button"
            class="w-full border border-line bg-white text-ink font-medium rounded-lg py-2.5 flex items-center justify-center gap-2 hover:bg-gray-50 transition mt-3">
            Back to Sign in
          </button>
        </form>
      </div>
    </section>
    <!-- RIGHT: ONLY the picture -->
    <section class="relative bg-[#F2F4F7] md:block hidden" >
      <!-- slim divider -->
      <div class="hidden md:block absolute left-0 top-0 h-full w-px bg-black/5"></div>

      <div class="h-full w-full flex items-center justify-end md:pl-10 md: py-10">
        <div class=" rounded-tl-[12px] rounded-bl-[12px] shadow-card border-t-4 border-b-4 border-l-4 border-[#101828]">
          <!-- ðŸ‘‡ apni image ka path/naam yahan lagao -->
          <img
            src="bg-image.svg"
            alt="Preview"
            class="max-h-[682px] w-auto block object-contain select-none"
            draggable="false"
          />
        </div>
      </div>
    </section>
  </div>

  <script>
    // show/hide password
    const pwd = document.getElementById('pwd');
    const toggle = document.getElementById('togglePwd');
    toggle?.addEventListener('click', () => {
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
      toggle.classList.toggle('text-ink');
    });

    // demo submit
    document.getElementById('signupForm')?.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Signed up successfully (demo)');
    });
  </script>
</body>
</html>
